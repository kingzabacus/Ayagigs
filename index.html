<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<title>Form Assignment </title>
	<style rel="stylesheet/text" src ="stylesheet.css"></style>
</head>
<body style="background-color:f2f6f6">
  <form>
    <h1 >Register</h1>
	<div class="image-item">
	<img src="google.png" width="50px" alt="google-logo" style="margin: 12px;">
         <img src="facebook.png" width="50px" alt="facebook-logo" style="margin: 12px;">
     	<img src="github.png" width="50px" alt="github-logo" style="margin: 12px;">
     	<img src="linkedin.png" width="50px" alt="linkedin-logo" style="margin: 12px;">
	</div>
    <div class="input-item">
	<p><input type="text" name="username" placeholder="Username" style="width:750px; padding:4px;"></p>
   	 <p><input type="email" name="email-address" placeholder="Email" style="width:750px; padding:4px;"></p>
    	<p><input type="password" name="password" placeholder="Password" style="width:750px; padding:4px;"></p>
    	<p><input type="password" name="confirm-password" placeholder="Confirm Password" style="width:750px; padding:4px;"></p>
   	 <input type="submit" name="Register" value="Register" style="background-color:blue; color:white; font-size:14px; padding:6px; border-radius: 20px;">
    </div>
  </form>
  <script src="app.js"></script>
</body>
</html>
